author "Inexika"
description "Inexika MyNotes Service Configuration"
console output
# start on ( started network and started nginx )
stop on stopping network
script
	echo -e "Starting Inexika MyNotes server on 8081.."
	cd /home/inexika/mynotes/mynotes
	source /home/inexika/mynotes/env/bin/activate
	exec python /home/inexika/mynotes/mynotes/mn_service.py --port=8081
end script
